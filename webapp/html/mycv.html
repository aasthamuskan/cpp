<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <h1>Adding an Image to a Webpage</h1>
    <p>Below is an example of an image:</p>
    
    <!-- Adding the image -->
    <img src="mycv.pdf.png" alt="Description of the image" width="100%" height="100%">
    
    <!-- Optional caption -->
    <p>Caption: This is an example image.</p>
</body>
</html>
